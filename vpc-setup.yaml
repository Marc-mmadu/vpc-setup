- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc-var

    - name: Create vprofile vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_hostnames: yes
        tenancy: default
        state: "'{{state}}"
      # this is to store the output
      register: vpcout
    # using debug to module to print the output stored in register
    #- debug:
     #   var: vpout

    - name: create public subnet 1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone1}}"
        state: "{{ state}}"
        cidr: "{{ pubsub1Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-pubsub1
      register: pubsub1_out

    - name: create public subnet 2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone2}}"
        state: "{{ state}}"
        cidr: "{{ pubsub2Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-pubsub2
      register: pubsub2_out

    - name: create public subnet 3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone3}}"
        state: "{{ state}}"
        cidr: "{{ pubsub3Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-pubsub3
      register: pubsub3_out

    - name: create private subnet 1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone1}}"
        state: "{{ state}}"
        cidr: "{{ privsub1Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub1
      register: privsub1_out

    - name: create private subnet 2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone2}}"
        state: "{{ state}}"
        cidr: "{{ privsub1Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub2
      register: privsub2_out

      - name: create private subnet 3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id}}"
        region: "{{ region}}"
        az: "{{ zone3}}"
        state: "{{ state}}"
        cidr: "{{ privsub3Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub3
      register: privsub3_out